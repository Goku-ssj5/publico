<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
<div id="cuadro">
    <H1 id="title">Rellene los datos para realizar su compra</H1>

    <div class=" container col-10 bg-primary text-white p-3 my-5 border">

        <div id="space0">
            <div>
                <label class="space3" for="fname">Nombre</label>
                <input type="text" id="fname" name="fname" placeholder="Escribe tu nombre aquí">

                <label id="space" for="fname">Apellido</label>
                <input type="text" id="fname" name="fname" placeholder="Escribe tu apellido aquí">
            </div>

            <div class="space2">
                <label for="fname">Email</label>
                <input type="text" id="fname" name="fname" placeholder="Lucasmartinez@gmail.com">
            </div>



            <div class="space2">
                <label for="fname">DNI</label>
                <input type="text" id="fname" name="fname" placeholder="51811335W">
            </div>



            <div class="space2">
                <label for="fname">Domicilio</label>
                <input type="text" id="fname" name="fname" placeholder="Avenida del valle, n7">
            </div>

            <div class="space2">
                <label for="fname">Codigo postal</label>
                <input type="text" id="fname" name="fname">
            </div>

            <div class="space2">
                <label for="fname">Numero de la tarjeta de credito</label>
                <input type="text" id="fname" name="fname">
            </div>

            <div class="space2">
                <label for="expiracion">Fecha de expiracion:</label>
                <input type="date" id="expiracion" name="expiracion">
            </div>

            <div class="space2">
                <label for="fname">Codigo de seguridad</label>
                <input type="text" id="fname" name="fname">
            </div>


            <div class="space2">
                <input type="checkbox" id="tiket" name="tiket" value="tiket" >
                <label for="tiket"> Deseo recibir el tiket de compra por correo</label>
            </div>

            <div class="space2">
                <textarea name="message" rows="7" cols="70">Inserte aqui su comentario.</textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-success my-2 border">Submit</button>
            </div>

        </div>
    </div>

</div>

<div>
